<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" preload />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet" />
    <title>Blog café</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__elemento no-margin text-center">
                        Blog<span class="bold">DeCafé</span>
                    </h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">
                Aprende de los expertos con las mejores recetas y cursos
            </p>
        </div>
    </header>
    <main class="contenedor__conctato">
        <div class="contenedor__titulo">
            <h3 class="contenedor__nosotros--titulo">Contacto</h3>
        </div>
        <div class="contacto__imagen">
        </div>
    <form class=" formulario">
        <div class="campos">
            <label class="campos__label" for="nombre">Nombre</label>
            <input class="campos__field" type="text" placeholder="Nombre" id="nombre">
        </div>
        <div class="campos">
            <label class="campos__label"  for="email">Email</label>
            <input class="campos__field" type="email" placeholder="email" id="email">
        </div>
        <div class="campos">
            <label class="campos__label" for="telefono">Telefono</label>
            <input class="campos__field" type="number" placeholder="Telefono" id="telefono">
        </div>
        <div class="campos">
            <label class="campos__label" for="mensaje">Mensaje</label>
            <textarea class=" campos__field campos__field--textarea" name="mensaje" id="mensaje" placeholder="Mensaje" ></textarea>
        </div>
        <div class="boton">
        <input  class="boton"type="submit" value="Enviar">
        </div>
   </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__elemento no-margin text-center">
              Blog<span class="bold">DeCafe</span>
            </h1>
          </a>
          <div class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
